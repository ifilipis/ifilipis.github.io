    <script type="text/javascript">
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        window.onload = function () {
            var portfolio = "https://drive.google.com/file/d/1pYRus8XuDkob2tWGrSSjSsUKObrpPldM/preview";
            var dl = "https://drive.google.com/uc?id=1pYRus8XuDkob2tWGrSSjSsUKObrpPldM&export=download";
            if (getParameterByName("id", window.location.href) == null) {
                portfolio = "https://drive.google.com/file/d/1pYRus8XuDkob2tWGrSSjSsUKObrpPldM/preview";
                dl = "https://drive.google.com/uc?id=1pYRus8XuDkob2tWGrSSjSsUKObrpPldM&export=download";
            } else {
                var id = getParameterByName("id", window.location.href);
                if (!new RegExp(/[^a-zA-Z0-9_\-]/g).exec(id) && id.length < 100) {
                    portfolio = "https://drive.google.com/file/d/" + id + "/preview";
                    dl = "https://drive.google.com/uc?id=" + id + "&export=download";
                } else {
                    portfolio = "https://drive.google.com/file/d/1pYRus8XuDkob2tWGrSSjSsUKObrpPldM/preview";
                    dl = "https://drive.google.com/uc?id=1pYRus8XuDkob2tWGrSSjSsUKObrpPldM&export=download";
                }
            }
            document.getElementById("iframe").setAttribute("src",portfolio)
            document.getElementById("dl").setAttribute("src",dl);
        };
    </script>
